<ng-container 
*ngIf="router.url === '/search-result/:id'||router.url === '/sign-in'; then found; else notfound">
</ng-container>

<ng-template #notfound>
  <div class="page-notfound">
    <img src="assets/images/page-not-found.png" alt="">
  </div>
</ng-template>
<ng-template #found>
  <div class="result-found">
    some result here
  </div>
</ng-template>
